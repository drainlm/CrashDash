 <!DOCTYPE html>
<html lang="en">

<head>

  <title>Texas Commercial Vehicle Crashes 2022</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Leaflet JavaScript code-->
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"

crossorigin=""></script>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
crossorigin=""/>

<!-- leaflet-choropleth JavaScript -->
<script type="text/javascript" src="js/choropleth.js"></script>

<body>
  <div id="map"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Commercial Vehicle Crash Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <!-- The div where we'll insert our map -->
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title">Map</h5>
          </div>
         
        </div>
      </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title">Restraint Injuries</h5>
          </div>
          <div id="restraint-injuries" class="panel-body"></div>
        </div>
      </div>
    <div class="col-md-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h5 class="panel-title">Crash Day of Week</h5>

        <div id="crash-dayofweek" class="panel-body"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h5 class="panel-title">Crash Time of Day</h5>
        </div>
        <div id="crash-timeofday" class="panel-body"></div>
      </div>

    <div class="col-md-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h5 class="panel-title">Other Data</h5>
        </div>
        <div id="other-data" class="panel-body"></div>
      </div>
    </div>
  </div>
</div>
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/TexasCrashChoropleth.js"></script>
