<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Texas Crash Dashboard</title>

    <!-- Leaflet JavaScript code-->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- leaflet-choropleth JavaScript -->
    <script type="text/javascript" src="static/js/choropleth.js"></script>

    <!-- leaflet markercluster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  </head>
  <body>
  <!-- Header  --> 
<div class="container">
  <div class="row">
    <div class="col-10 jumbotron text-center">
      <h1>Crash Dash</h1>
      <h2>Texas Commercial Vehicle Fatal and Serious Injury Crash Data 2022</h2>
    </div>

      <!-- Map Container -->
      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

      <!-- Contributing Factors Table -->
    <div class="col-4">
      <h2>Search and Sort Contributing Factors for Crashes</h2>
      <table id="contributingfactors">
        <thead>
          <tr>
            <th style="text-align: center;">Contributing Factor</th>
            <th>Fatal Crashes</th>
            <th>Serious Injury Crashes</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Crash Time of Day and Crash Day of Week Containers -->
<div class="container">
  <div class="row">
    <!-- Crash Time of Day Container -->
    <div class="col-md-6">
      <h2 class="text-center">Crash Time of Day</h2>
      <div id="timechart"></div>
      <canvas id="myChart" width="200" height="100"></canvas>
      <!-- Doughnut Chart Script -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        // Generate random crash frequency values
        const morningCrashes = 691;
        const afternoonCrashes = 598;
        const nightCrashes = 641;

        // Set the colors for each category
        const colors = ['rgb(54, 162, 235)', 'rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(54, 162, 235)', 'rgb(75, 192, 192)'];

        // Create the doughnut chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Morning', 'Afternoon', 'Night'],
            datasets: [{
              label: 'Crash Frequency by Time of Day',
              data: [morningCrashes, afternoonCrashes, nightCrashes],
              backgroundColor: colors,
              borderWidth: 5
            }]
          },
          options: {
            title: {
              display: true,
              text: 'Crash Frequency by Time of Day',
              aspectRatio: 1,
              layout: {
                padding: {
                  left: 0,
                  right: 0,
                  top: 0,
                  bottom: 0,
                }
              }
            }
          }
        });
      </script>
    </div>
    <!-- Crash Day of Week Container -->
    <div class="col-md-6">
      <h2 class="text-center">Crashes by Day of Week</h2>
      <div id="daychart"></div>
    </div>
  </div>
</div>

<!--JavaScript -->
<script type="text/javascript" src="static/js/app.js"></script>

  </body>
</html>
